<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Your need</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="main">
                <div>
                    <div class="main-c">Можна не друкувати</div>
                </div>
                <div class="flex main-m">
                    <div class="flex one">
                        <div>
                            <h2 class="big-text">12:50</h2>
                            <p class="gray">14.03.2024</p>
                        </div>
                        <div>
                            <h2 class="big-text">Харків(Україна)</h2>
                            <p class="gray">Вокзальна площа</p>
                        </div>
                    </div>
                    <div class="flex two">
                        <div class="flex-m">
                            <span class="flex-s">
                                <img src="./image copy.png" alt="">
                                <p class="gray">7 год. 0 хв.</p>
                            </span>
                        </div>
                        <div>
                            <h2 class="big-text">12:50</h2>
                            <p class="gray">14.03.2024</p>
                        </div>
                        <div>
                            <h2 class="big-text">Київ(Україна)</h2>
                            <p class="gray">Контрактова площа</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="info flex">
                <img src="./image.png" alt="">
                <p>Перевізник - ФОП - Перевізникович</p>
                <p><span class="gray">Графік поїздок: </span>ВТ, СР, СБ</p>
            </div>
            <div class="pay">
                <div  class="pay-c">Часткова оплата</div>
                <h1>700 UAH</h1>
                <button class="pay-btn" >Обрати рейс</button>
                <div class="gray">Оплата при посадці</div>
                <div class="warn">Залишилось місць: 28</div>
            </div>
            <div class="more">
                <p class="more-p">Детальніше</p>
            </div>
        </div>
    </div>
</body>
</html>
